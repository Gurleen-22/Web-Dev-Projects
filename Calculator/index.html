<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="calculations">
            <div class="buttons">
                <div class="row">
                    <button class="gray">C</button>
                    <button class="gray">âœ•</button>
                    <button class="gray">%</button>
                    <button class="blue">/</button>

                
                    <button class="d-gray">7</button>
                    <button class="d-gray">8</button>
                    <button class="d-gray">9</button>
                    <button class="blue">*</button>

                    <button class="d-gray">4</button>
                    <button class="d-gray">5</button>
                    <button class="d-gray">6</button>
                    <button class="blue">-</button>

                    <button class="d-gray">3</button>
                    <button class="d-gray">2</button>
                    <button class="d-gray">1</button>
                    <button class="blue">+</button>

                    <button class="zero d-gray">0</button>
                    <button class="d-gray">.</button>
                    <button class="blue">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
